<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Random Digit Generator</h2>
    <input type="number" id="minValue" placeholder="Min" />
    <input type="number" id="maxValue" placeholder="Max" />
    <button onclick="generateRandomNumber()">Generate</button>
    <div id="result"></div>
</div>

<script>
    function generateRandomNumber() {
        const minValue = parseInt(document.getElementById('minValue').value);
        const maxValue = parseInt(document.getElementById('maxValue').value);

        if (isNaN(minValue) || isNaN(maxValue)) {
            document.getElementById('result').innerText = "Please enter valid numbers!";
            return;
        }

        if (minValue > maxValue) {
            document.getElementById('result').innerText = "Min value should be less than or equal to Max value!";
            return;
        }

        const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
        document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
    }
</script>

</body>
</html>
